<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item List</title>
</head>
<body>
    <h1>상품 목록</h1>
    <a th:href="@{/items/new}" th:text="상품추가">상품 추가</a>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고수량</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}" >
                    <td th:text="${item.id}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.stockQuantity}"></td>
                    <td>
                        <a th:href="@{/items/{itemId}/edit(itemId=${item.id})}" class="btn btn-primary" role="button">수정</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
